<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>&lt;input&gt;</title>
    </head>
    <body>
       <h4>다양한 &lt;input&gt; 태그 한 눈에 살펴보기</h4> <hr>
       <form>
        텍스트 :  <input type="text"><br>
        암호 : <input type="password"><br>
        버튼 : <input type="button" value="버튼"><br>
        라디오 버튼  : <input type="radio"><br>
        체크 박스 : <input type="checkbox"><br>
        리셋 버튼 : <input type="reset" value="깨끗이"><br>
        전송 버튼 : <input type="submit" value="빨리 전송"><br>
        파일 선택 : <input type="file"><br>
       </form>
    </body>
</html>
