        <title> anchor tag 2</title>
    </head>
    <body>
       <a href="#label1">홍길동</a>,<a href="#label2">곰돌이</a>,
       <a href="#label3">곰순이</a><p>

        ... <p> ... <p> ... <p>
        ... <p> ... <p> ... <p>
        <a name="label1">홍길동</a>은 의로운 도둑이다.<br>
        ... <p> ... <p> ... <p>
        ... <p> ... <p> ... <p>
        ... <p> ... <p> ... <p>
        <a name="label2">곰돌이</a>는 남자 곰이다.<br>
        ... <p> ... <p> ... <p>
        ... <p> ... <p> ... <p>
        ... <p> ... <p> ... <p>
        <a name="label3">곰순이</a>는 여자 곰이다.<br>
    </body>
</html>
