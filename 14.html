<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>&lt;select&gt; 태그 사용 예제</title>
    </head>
    <body>
       <b>SELECT 태그 사용 예제</b><hr>
        <form>
            <select size="4" muliple name="sports">
                <option>축구</option><option>핸드볼</option>
                <option>아이스하키</option><option>배드민턴</option>
                <option>야구</option><option>배구</option>
            </select><hr>
            <select name="fruit">
                <option>사과</option><option>파인애플</option>
                <option>바나나</option><option>배</option>
                <option>청포도</option><option>망고</option>
                <option selected>복숭아</option>
            </select><hr>
        </form>
    </body>
</html>
