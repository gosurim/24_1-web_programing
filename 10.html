<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table example</title>
    </head>
    <body>
       <table border="1" width="600">
        <caption align="top">
            [표 1] 학과별 학생분포
        </caption>
        <tr>
            <th width="25%">구분</th>
            <th width="15%">1학년</th>
            <th width="15%">2학년</th>
            <th width="15%">3학년</th>
            <th width="15%">4학년</th>
            <th width="15%">4학년초과</th>
        </tr>
        <tr align="center" valign="middle">
            <td>경영학과</td>
            <td>120명 <td>115명 <td>125명 <td>112명 <td>83명
        </tr>
        <tr align="center" valign="middle">
            <td>환경공학과</td>
            <td>43명 <td>40명 <td>42명 <td>38명 <td>17명
        </tr>
        <tr align="center" valign="middle">
            <td>산업디자인학과</td>
            <td>60명 <td colspan="2">113명 <td>51명 <td>31명
        </tr>
        <tr align="center" valign="middle">
            <td>정보통신공학과</td>
            <td>43명 <td>40명 <td>39명 <td>37명 <td rowspan="2">36명
        </tr>
        <tr align="center" valign="middle">
            <td>컴퓨터과학과</td>
            <td>41명 <td>42명 <td>43명 <td>41명
        </tr>
       </table>
    </body>
</html>
